<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-End Calculator Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="https://github.com/Waltxcodes/Calculator-Assignment">GITHUB REPO LINK</a>
  <div class="main">
 
    <div id="calculator">
      <input type="text" id="output" >
      <br>
      <br>
      <br>
      <table>
        <tr>
          <td><button onclick="displayNum(7)">7</button></td>
          <td><button onclick="displayNum(8)">8</button></td>
          <td><button onclick="displayNum(9)">9</button></td>
          <td><button onclick="divide()">&#247;</button></td>
        </tr>
        <tr>
          <td><button onclick="displayNum(4)">4</button></td>
          <td><button onclick="displayNum(5)">5</button></td>
          <td><button onclick="displayNum(6)">6</button></td>
          <td><button onclick="multiply()">&#xD7;</button></td>
        </tr>
        <tr>
          <td><button onclick="displayNum(1)">1</button></td>
          <td><button onclick="displayNum(2)">2</button></td>
          <td><button onclick="displayNum(3)">3</button></td>
          <td><button onclick="subtract()">&#8722;</button></td>
        </tr>
        <tr>
          <td><button onclick="displayNum('0')">0</button></td>
          <td><button onclick="decimalNum()">&#x2022;</button></td>
          <td><button onclick="add()">&#43;</button></td>
          <td><button onclick="calculateResult()" class="yellow">=</button></td>
        </tr>
      </table>
       
    </div>
    


  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  <script src="index.js"></script>
</body>
</html>
